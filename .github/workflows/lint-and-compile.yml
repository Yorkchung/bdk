name: lint-and-compile

on:
  push:
    branches: [ test-cicd ]
  pull_request:
    branches: [ '*' ]

jobs:
  lint-and-compile:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version-file: '.nvmrc'
        cache: 'npm'
    - run: npm ci
    - run: npm run eslint
    - run: npm run build-ts
